<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Cocktail challenge</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="bundle.js"></script>
  </head>
  <body>
    <header class="container-fluid header">
      <nav class="container">
        <article class="row">
          <section class="col-xs-5">
            <div class="dropdown">
              <img src="/public/images/Fill 42 + Fill 43.svg" alt="contact us">
              <span>contact us</span>
            </div>
          </section>
          <section class="col-xs-5">
            <div class="item">
              <img src="/public/images/Fill 22 + Fill 23.svg" alt="tracking">
              <span>Tracking</span>
            </div>
            <div class="item">
              <img src="/public/images/Fill 56.svg" alt="calculator">
              <span>Weight and volume calculator</span>
            </div>
            <div class="dropdown">
              <span>english</span>
            </div>
          </section>
          <section class="col-xs-2 text-right left-separator">
            <button class="button">
              register
            </button>
          </section>
        </article>
      </nav>
      <nav class="container">
        <article class="row">
          <section class="col-xs-10">
            <div class="options">
              <div class="selected">ocean freight</div>
              <div>air freight</div>
              <div>moving shipping</div>
              <div>other services</div>
            </div>
          </section>
          <section class="col-xs-2 text-right">
            <div class="options">
              <div>about us</div>
              <div>help</div>
            </div>
          </section>
        </article>
      </nav>
    </header>
    <article class="container-fluid hero">
      <div class="occluder">
        <div class="container motto">
          <h1>
            we move <strong>business cargo</strong><br> around the world
          </h1>
        </div>
        <div class="container">
          <div class="item">
            <img src="/public/images/Shape.svg" alt="tracking">
            <span>Best prices with total transparency</span>
          </div>
          <div class="item">
            <img src="/public/images/Shape.svg" alt="tracking">
            <span>Easy-to-fill process, and we help you out</span>
          </div>
          <div class="item">
            <img src="/public/images/Shape.svg" alt="tracking">
            <span>Login to our Client Area and track your cargo</span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
